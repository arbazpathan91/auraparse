steps:
  # Build container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/receipt-scanner:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/receipt-scanner:latest'
      - '.'
    dir: 'backend'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/receipt-scanner:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/receipt-scanner:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'receipt-scanner'
      - '--image=gcr.io/$PROJECT_ID/receipt-scanner:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--max-instances=100'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=30s'
      - '--set-env-vars=ENVIRONMENT=production'
      - '--set-secrets=GEMINI_API_KEY=gemini-api-key:latest,API_KEYS=api-keys:latest'

timeout: 1200s
images:
  - 'gcr.io/$PROJECT_ID/receipt-scanner:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/receipt-scanner:latest'